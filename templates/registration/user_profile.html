{% extends 'base.html' %}
{% block title %}Профиль{% endblock title %}
{% block content %}
    <h3>{{ profile.username }}:</h3>
    <img src="{{ profile.image.url }}" alt="connect" style="max-height: 300px">
    <p>Возраст: {{ profile.year }}</p>
    <p>Telegram: <a href="{{ profile.telegram }}">{{ profile.telegram }}</a></p>
    <p>Пол: {{ profile.gender }}</p>
{% endblock content %}
